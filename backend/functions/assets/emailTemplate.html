<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: center;
      padding-bottom: 20px;
    }
    .header img {
      width: 100px;
    }
    .content {
      line-height: 1.6;
    }
    .footer {
      text-align: center;
      padding-top: 20px;
      font-size: 12px;
      color: #777777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="cid:logo" alt="Company Logo">
      <h2>New Contact Form Submission from {{name}}</h2>
    </div>
    <div class="content">
      <p><strong>Name:</strong> {{name}}</p>
      <p><strong>Business Name:</strong> {{businessName}}</p>
      <p><strong>Email:</strong> {{email}}</p>
      <p><strong>Phone Number:</strong> {{phoneNumber}}</p>
      <p><strong>Message:</strong></p>
      <p>{{message}}</p>
    </div>
    <div class="footer">
      <p>&copy; 2025 NextSteps Digital & Web. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
